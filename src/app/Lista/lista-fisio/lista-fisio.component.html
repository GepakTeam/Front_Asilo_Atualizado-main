<app-navbar></app-navbar>
<div class="container-fluid">
    <table class="table" *ngIf="fisioterapia">
        <thead>
            <tr class="table">
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Mais Informações</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table" *ngFor="let fis of fisioterapia">
                <td class="">{{ fis.nome }}</td>
                <td class="">{{ fis.sexo }}</td>
                <td class="detalhes">
                    <button type="button" class="btn btn-info" value="Detalhes" href="./listaCompleta">Detalhes</button>
                </td>  
            </tr>
        </tbody>
    </table>
</div>
